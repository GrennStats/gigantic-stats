<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Grenn - Gigantic Stats</title>
  <meta name="description" content="Grenn is a Gigantic stats website which provides valuable data to improve skill and compare yourself to eachother.">

  <base href="/">

  <!-- DNS -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com/">

  <!-- Preload resources -->
  <link rel="preload" href="assets/logo.svg" as="image">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#0c121c">
  <link rel="shortcut icon" href="/favicon/favicon.ico">

  <!-- App  -->
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Grenn">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#0c121c">

  <!-- Facebook -->
  <meta property="og:image" content="http://gigantic-stats.surge.sh/assets/grenn.png">

  <!-- Twitter  -->
  <meta name="twitter:image" content="http://gigantic-stats.surge.sh/assets/grenn.png">

  <!-- Schema.org -->
  <meta itemprop="image" content="http://gigantic-stats.surge.sh/assets/grenn.png">

  <!-- External CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
