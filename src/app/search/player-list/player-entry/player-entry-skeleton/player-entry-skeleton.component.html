<article class="c-card">
  <div class="c-card__body c-card__body--hero">
    <div class="o-flag">
      <div class="o-flag__figure">
        <hero-image-skeleton [style.width.px]="50"></hero-image-skeleton>
      </div>

      <div class="o-flag__body">
        <div class="c-skeleton__text"></div>
        <div class="c-skeleton__text u-font-small"></div>
      </div>
    </div>
  </div>

  <div class="c-card__body">
    <div class="o-grid o-grid--justify-between o-grid--inside">

      <div class="o-grid__item u-1/3">
        <primary-stat [description]="'stats:skill-points' | translate">
          <div class="c-skeleton__text c-skeleton__text--small-height c-skeleton__text--inline"></div>
        </primary-stat>
      </div>

      <div class="o-grid__item u-1/3">
        <primary-stat [description]="'stats:wins' | translate">
          <div class="c-skeleton__text c-skeleton__text--small-height c-skeleton__text--inline"></div>
        </primary-stat>
      </div>

      <div class="o-grid__item u-1/3">
        <primary-stat [description]="'stats:winrate' | translate" class="u-color-success">
          <div class="c-skeleton__text c-skeleton__text--small-height c-skeleton__text--inline"></div>
        </primary-stat>
      </div>
    </div>
  </div>
</article>
