<div class="c-stat-bar c-skeleton">
  <div class="c-stat-bar__value">
    <div class="c-skeleton__text c-skeleton__text--inline c-skeleton__text--small-height"></div>

    <span class="c-stat-bar__hint">{{ description }}</span>
  </div>

  <div class="c-progress c-stat-bar__bar">
    <div class="c-skeleton__figure c-progress__fill"></div>
  </div>

  <div class="c-stat-bar__hint c-stat-bar__name">
      {{ name }}
  </div>
</div>
