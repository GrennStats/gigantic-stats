<div class="c-stat-bar">
    <span class="c-stat-bar__value">{{ value }}</span>
    <span class="c-stat-bar__hint">{{ description }}</span>

    <div class="c-progress c-stat-bar__bar">
      <div class="c-progress__fill" [style.width.%]="percentage" [style.background-color]="color"></div>
    </div>

    <div class="c-stat-bar__hint c-stat-bar__name">
        {{ name }}
    </div>
</div>
